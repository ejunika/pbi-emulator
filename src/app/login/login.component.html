<div class="container-fluid">
  <div class="row">
    <div class="col-4 offset-4">
      <div class="card mt-5">
        <div class="card-body">
          <h4 class="card-title">Login</h4>
          <form>
            <div class="form-group">
              <label for="clientId">Client ID</label>
              <input id="clientId" class="form-control" name="clientId" [(ngModel)]="clientId" type="text" />
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" class="form-control" name="username" [(ngModel)]="username" type="text" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" class="form-control" name="password" [(ngModel)]="password" type="password" />
            </div>
            <button (click)="login()" type="button" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
