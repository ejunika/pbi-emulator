<div class="container-fluid">
  <div class="row">
    <div class="col-4 offset-4">
      <div class="card mt-5">
        <div class="card-body">
          <h4 class="card-title">Login with Access Token</h4>
          <form>
            <div class="form-group">
              <label for="exampleTextarea">Please enter 'Azure Access Token'</label>
              <textarea name="azureAccessToken" data-gramm_editor="false" spellcheck="false"
                [(ngModel)]="azureAccessToken" class="form-control" id="azureAccessToken" rows="10">
              </textarea>
            </div>
            <div class="d-flex">
              <div class="help-link">
                <a routerLink="/help">
                  How may I help you?
                </a>
              </div>
              <button (click)="login()" type="button" class="btn btn-primary ml-auto">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
